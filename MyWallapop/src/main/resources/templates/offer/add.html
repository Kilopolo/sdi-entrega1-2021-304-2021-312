<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<!-- Barra de Navegacion superior -->
	<nav th:replace="fragments/nav" />

	<div id="offer-add" class="container">
		<h2 th:text="#{addOffer.message}"></h2>
		<form class="form-horizontal" method="post" action="/offer/add"
			th:object="${offer}">
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="user"
					th:text="#{user.message}"></label>
				<div class="col-sm-10" th:if="${userList != null}">
					<select id="user" class="form-control" name = "user" >
						<option th:each="user : ${userList}"
						th:if="${user.equals(#session.getAttribute('activeUser'))}"
						th:value="${user.id}"
						th:text="${user.email}">
						</option>
					</select>
					
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="title"
					th:text="#{title.message}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						placeholder="Oferta 1" required="true" /> 
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="details"
					th:text="#{details.message}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="details" required="true" /> 
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="amount"
					th:text="#{amount.message}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="amount" required="true" /> 
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{submit.message}"></button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
