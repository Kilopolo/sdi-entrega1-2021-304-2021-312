<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" ></nav>
	<div class="container">
		<h2 th:text="#{login.message}"></h2>
		<form class="form-horizontal" method="post" action="/login" >
		<div th:if="${param.error}">
                    <div class="alert alert-danger">
                      <span th:text="#{Error.login.email.error}"></span>  
                    </div>
                </div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="username" th:text="#{email.message}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username"
						placeholder="example@email.com" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password" th:text="#{password.message}"></label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						 required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{login.message}"></button>
				</div>
			</div>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</form> 
	</div>
	<footer th:replace="fragments/footer" ></footer>
</body>
</html>
