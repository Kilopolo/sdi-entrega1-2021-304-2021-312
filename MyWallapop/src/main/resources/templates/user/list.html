			<table class="table table-hover" id="tableUsers">
				<thead>
					<tr>
						<th th:text="#{userfield.message}"></th>

					<form class="deleteform" action="/user/list/delete"  method="post">
					<tr th:each="user : ${usersList}"
						th:if="${user.role != 'ROLE_ADMIN'}">
						<td th:text="${user.email}"></td>
						<td th:text="${user.name}"></td>
						<td th:text="${user.lastName}"></td>
						<td><input id="deleteCheckbox" name="uid" type="checkbox" th:checked="${user.selected}" th:value="${user.id}"></input></td>
					</tr>
					<button type="submit" id="deleteButton" class="btn btn-default"	th:text="#{delete.message}"></button>
					</form>
