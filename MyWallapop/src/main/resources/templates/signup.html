<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{signup.message}"></h2>
		<form class="form-horizontal" method="post" action="/signup"
			th:object="${user}">
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="email" th:text="#{email.message}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="email"
						placeholder="example@example.com" required="true" /><span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name" th:text="#{name.message}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name" required="true" /> <span/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="lastName" th:text="#{surname.message}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="lastName" required="true" /><span/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password" th:text="#{password.message}"></label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password" required='true'/> <span/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="passwordConfirm" th:text="#{repeat.message}"></label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="passwordConfirm"/><span/>

				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{submit.message}"></button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
